<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIAVEIS COMPOSTA</title><link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <p>          
            let vetores = [ 1,9,86,4,34,5456,0,3.6,6]; <br>
            let v = 0;<br>
         for (v; v < vetores.length ;v++) <br> {
                   
            console.log(`a posiçao ${v} tem o valor ${vetores[v]}`)    
         } <br>
         for(v in vetores) <br>{
            console.log(vetores[v])
         } <br>

        </p>
    </main>

    <script>
        let vetores = [ 1,9,86,4,34,5456,0,3.6,6];
        let v = 0;
     for (v; v < vetores.length ;v++) {
               
        console.log(`a posiçao ${v} tem o valor ${vetores[v]}`)    
     }
     for(v in vetores){
        console.log(vetores[v])
     }
    </script>
</body>
</html>
