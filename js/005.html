<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title><link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <h1>ESTUDOS EM DOM </h1>
        <p>AQUI VAI O RESULTADO</p>
        <P>APRENDENDO A USAR P <strong>DOM</strong> EM JAVASCRIPT</P>
        <div id="div">cliqueemmim</div>
    </main>
    <section>
        <script>
            var corpo = document.body
            var p1 = document.getElementsByTagName("p")[1];
            window.document.writeln("esta escrito assim: " + p1.innerHTML)
            corpo.style.background = 'black';
            p1.style.color ='blue'
            var d = document.getElementById("div");
            d.style.background= ' green';
            d.innerText ='estou aguardando...'
        </script>
    </section>
</body>
</html>
